app:
  build: .
  command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
  ports:
    - 8000:8000
  volumes:
    - .:/src
  links:
    - db
db:
  image: mongo:latest
  hostname: smart-design-database
  environment:
    - MONGO_INITDB_DATABASE=smart-design-database
    - MONGO_INITDB_ROOT_USERNAME=root
    - MONGO_INITDB_ROOT_PASSWORD=pass
  ports:
    - 27017:27017